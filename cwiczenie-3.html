<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;

			//easter egg
			if(x == 15 && y == 96){
				document.getElementById("wynik").innerHTML = "(Życiorys Kartezjusza)"

			}
			
			// jedno zero
			if(x == 0 || y == 0){
				document.getElementById("wynik").innerHTML = "Punkt leży na jednej z osi układu"

			}
			// punkt = 00
			if(x == 0 && y == 0){
				document.getElementById("wynik").innerHTML = "Punkt P=(0,0) jest początkiem układu współrzędnych"

			}
			// cwiartka1
			if(x > 0 && y > 0){
				document.getElementById("wynik").innerHTML = "Punkt znajduje się w ćwiartce nr: I"

			}
			//cwiartka 2
			if(x < 0 && y > 0){
				document.getElementById("wynik").innerHTML = "Punkt znajduje się w ćwiartce nr: II"

			}
			//cwiartla3
			if(x < 0 && y < 0){
				document.getElementById("wynik").innerHTML = "Punkt znajduje się w ćwiartce nr: III"

			}
			//cwiartka4
			if(x > 0 && y < 0){
				document.getElementById("wynik").innerHTML = "Punkt znajduje się w ćwiartce nr: IV"

			}


			
		}

	</script>

</body>
</html>
